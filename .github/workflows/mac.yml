name: mac

on: [push]

jobs:
  build:
    runs-on: macOS-10.14
    steps:
    - uses: actions/checkout@v1
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Build
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        yarn --link-duplicates --pure-lockfile --ignore-engines
        yarn dist
  test:
    runs-on: macOS-10.14
    steps:
    - uses: actions/checkout@v1
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Test
      run: |
        yarn --link-duplicates --pure-lockfile --ignore-engines
        yarn test
