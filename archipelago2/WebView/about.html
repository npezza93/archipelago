      <div class="font-weight-500 m-0 title">Archipelago</div>
      <div id="version"></div>

    <p class="m-0">
      Archipelago is an open-source terminal emulator built on web technology.
    </p>

    <p class="m-0">
      Bug reports and pull requests are welcome on
      <a class="font-weight-500" rel="noopener noreferrer" target="_blank" href="https://github.com/npezza93/archipelago/"> GitHub</a>.
    </p>

    <p class="m-0">

    </p>
